name: Docker

on:
  pull_request:
    branches: [ "main", "master", "prod*" ]
    tags: [ "v*.*.*" ]
  push:
    branches: [ "main", "master", "prod*" ]
    tags: [ "v*.*.*" ]
  schedule:
    - cron: "30 9 * * *"
  workflow_dispatch:

env:
  IMAGE_TAG: latest

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dockerfile: [ . ]
        image: [ template-rs-cli:latest ]
    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker buildx build --tag ${{ env.DOCKERHUB_USERNAME }}/${{ matrix.image }} ${{ matrix.dockerfile }}
  publish:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dockerfile: [ Dockerfile ]
        image: [ template-rs-cli ]
    steps:
    - uses: actions/checkout@v3
    - name: Publish to Registry
      uses: elgohr/Publish-Docker-Github-Action@v5
      with:
        dockerfile: ${{ matrix.dockerfile }}
        name: ${{ env.DOCKERHUB_USERNAME }}/${{ matrix.image }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        snapshot: true
        username: ${{ env.DOCKERHUB_USERNAME }}
